<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO Task</title>
    <!--Bootstraap-->
    <link rel="stylesheet" href="./bootstrap.css">
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--Icons-->
    <link rel="icon" type="project_image" href="./-5954264689347246671_121.jpg">
</head>
<body class="gg">
    <h1 class="text-center fw-bold display-3">To <span>Do</span> List</h1>
    <div class="container col-md-12" style="width: 75%;">
        <div class="card text-center p-2 bgg">
            <div class="card-body">
                <div class="form-group p1">
                    <label for="" class="text-success fs-5 text-center fw-bold">Add Your Task</label>
                    <input type="text" class="form-control my-4" id="InputTask">
                    <button class="btn btn-success " id="create_task_button">Create your Task</button>
                    <h6 class="text-danger py-3   hide" id="noHaveTasks">Please Enter Task </h6>
                </div>
            </div>
        </div>
    </div>
    <h1 class="display-3 fw-bold text-center">List <span class="  text-danger">Of</span> Tasks</h1>
    <div class="container col-md-12" style="width: 75%;">
        <div class="card" id="newTasks">
            <div class="card-body text-center">
                <div id="AllTasks">
                </div>
                <div class="alert alert-warning text-center" id="NoTasks">
                    No Have Tasks
                </div>
                <h5 class="text-center my-3">Number Of Tasks <span id="NumOfTasks">0</span></h5>
                <button class="btn btn-danger" id="DeletAll">Delete All</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
